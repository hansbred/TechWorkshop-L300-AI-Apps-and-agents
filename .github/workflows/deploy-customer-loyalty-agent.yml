name: Run Customer Loyalty Agent Initializer

on:
  push:
    branches: [main]
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
      - '.github/workflows/deploy-customer-loyalty-agent.yml'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-customer-loyalty-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install azure-ai-projects

      - name: Create .env file from secret
        run: echo "${{ secrets.ENV }}" > src/.env

      - name: Run customerLoyaltyAgent_initializer.py
        run: python src/app/agents/customerLoyaltyAgent_initializer.py
        env:
          ENV_FILE: src/.env
